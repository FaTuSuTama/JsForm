<!DOCTYPE html>  
<html lang="en">
    <head>  
        <meta charset="utf-8">  
        <title>JS Form</title>  
        <link rel='stylesheet' href='style.css' type='text/css' />  
        <script src="myScript.js"></script>  
    </head>  
    <body>  
        <h1>Registration Form</h1>   
        <form name='registration' method="post">  
            <ul>  
                <li><label for="userName">First Name:</label></li>  
                <li><input type="text" name="userName" size="12" required/></li>  
                <li><label for="lastName">Last Name:</label></li>  
                <li><input type="text" name="lastName" size="12" required /></li>  
                <li><label for="phn">Phone No:</label></li>  
                <li id="addAnotherphn"><input type="text" name="phn" size="20" required /></li> 
                <li ><input type="button" value="Add More" 
                onclick="createField('text', 'give ur phone', 'p'+phnCount++, 'addAnotherphn')"/>
                </li>
<!--                <li id="addAnotherphn"></li> -->
                <li><label for="email">Email:</label></li>  
                <li id="otherAddress"><input type="email" name="email" size="50" required /></li>   
                <li><input type="button" value="Add Another" 
                onclick="createField('email', 'give ur email', 'e'+emailCount++, 'otherAddress')" /></li>
<!--                <li id="otherAddress"></li>   -->
                <li><label for="address">Address:</label></li>  
                <li><textarea name="abt" id="address"></textarea></li>
                <li><label for="zip">ZIP Code:</label></li>  
                <li><input type="text" name="zip" /></li>   
                <li><label for="country">Country:</label></li>  
                <li>
                    <select name="country">  
                        <option selected="" value="Default">Please select a country</option>  
                        <option value="AUS">Australia</option>  
                        <option value="CAN">Canada</option>  
                        <option value="IND">India</option>  
                        <option value="RUS">Russia</option>  
                        <option value="USA">USA</option>
                        <option value="BAN">Bangladesh</option>  
                    </select></li>  
                <li><label id="gender">Sex:</label></li>  
                <li><input type="radio" name="sex" value="male" checked><span>Male</span></li>  
                <li><input type="radio" name="sex" value="female"><span>Female</span></li>  
                <li><label>Language:</label></li>  
                <li><input type="checkbox" name="en" value="en" /><span>English</span></li>  
                <li><input type="checkbox" name="none" value="none" /><span>Other</span></li>   
                <li><input type="submit" name="submit" value="Submit" /></li>  
            </ul>  
        </form>  
    </body>  
</html>
